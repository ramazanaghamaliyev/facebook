<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnInG43GYvqYuCLUQ0a61fiiLxBrqj52tTrB4xUzqgig&s"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FB-Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <img
          class="login-image"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt=""
        />
        <p class="description">
          Connect with friends and the world <br />around you on Facebook.
        </p>
      </div>

      <div class="form">
        <div class="contact-form">
          <p class="Email"></p>
          <input
            type="text"
            name=""
            class="info-1"
            placeholder="Email or phone number"
          />
          <p class="Password"></p>
          <input type="text" name="" class="info-2" placeholder="Password" />
          <br />
          <button class="login-button">Log In</button> <br />

          <a href="forget.html" ,>Forget password?</a> <br />
          <hr class="line" />
          <button class="create">Create new account</button> <br />
        </div>
        <p class="form-text">
          Ünlü biri, marka veya işletme için <b>Sayfa Olustur.</b>
        </p>
      </div>
    </div>
  </body>
</html>
